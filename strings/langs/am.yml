start_4: "🎄 <b>Պահանջվում է սուպերախումբ</b> 🎄\n\nԽնդրում ենք ձեր <b>խումբը</b> վերածել <b>սուպերախմբի</b> և ապա նորից ավելացնել ինձ:\n\n<b>Ինչպե՞ս ստեղծել սուպերախումբ:</b>\n- Խմբի զրույցի պատմությունը դարձրեք <b>տեսանելի</b>:"
start_5: "<b>↝ Սև ցուցակում գտնվող զրույց ↜</b>\n\n Այս զրույցը գտնվում է {0} տվյալների բազայի սև ցուցակում:\nԽնդրեք <a href={1}>sudo օգտատիրոջը</a> հանել ձեր զրույցի արգելափակումը կամ այցելեք <a href={2}>աջակցության զրույց</a>:"
